<!DOCTYPE html>
<html lang="en" ng-app = "skwikiApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Skeleton Wiki</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/normalize.css">
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">



  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="javascripts/root.js"></script>

</head>
<body ng-controller = "mainController">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-third column" style="margin-top: 10%; border-right: 1px solid #E1E1E1;">
        <h4>The Skeleton Wiki</h4>
        <p>Welcome to the SkWiki! If you want totally true information pertaining to skeletons, you might not be in the wrong place.</p>
        <!-- the following input can become the search bar, but is not connected yet -->
        <input type="text" placeholder = "search the SkWiki"><br>

        <div class="skwikiList" ng-repeat="skwiki in skwikis">
          <div ng-click="setCurrentSkwiki(skwiki)">
            <a>{{skwiki.title}}</a>
          </div>
        </div>
      </div>

      <div class = "one-third column" style="margin-top: 10%; border-right: 1px solid #E1E1E1;">
      <div ng-show = "currentSkwiki.text">
        <div class = "displaySelectedSkwiki">
          <h4>{{currentSkwiki.title}}</h4>
          <p>{{currentSkwiki.text}}</p>
        </div>
        <div class = "editSkwiki" style="margin-top: 30%;">
          <h5>Edit {{currentSkwiki.title}} SkWiki:</h5> <br>
          <textarea ng-model = "editText" placeholder = "rewrite paleontology"></textarea><br>
          <button type = "submit" class = "edit" ng-click = "editSkwiki(currentSkwiki._id)" >Edit Skwiki</button>
          <button type = "submit" class = "delete" ng-click = "deleteSkwiki(currentSkwiki._id)" >Delete Skwiki</button>
        </div>
      </div>
      </div>

      <div class = "one-third column" style="margin-top: 10%;">
        <h5> Contribute A SkWiki </h5>
        <div class = "addNewSkwikiEntry">
          Title:<br> <input type="text" ng-model = "title" placeholder="what bones?"> <br>
          Article:<br> <textarea ng-model = "text" placeholder = "you've got something brilliant to say"></textarea><br>
          <button type = "submit" class = "add" ng-click = "createSkwiki()">Add to SkWikis</button>
        </div>
      </div>
      

      
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
