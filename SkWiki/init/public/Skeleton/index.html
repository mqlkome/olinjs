<!DOCTYPE html>
<html lang="en" ng-app = "skwikiApp">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Skeleton Wiki</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/normalize.css">
  <link rel="stylesheet" type = "text/css" href="Skeleton/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">



  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="javascripts/root.js"></script>

</head>
<body ng-controller = "mainController">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-third column" style="margin-top: 25%">
        <h4>The #1 Skeleton Wiki</h4>
        <p>Welcome to the Skwiki. It's currently little more than bare bones...</p>
        
        <div class="skwikiList" ng-repeat="skwiki in skwikis">
          <div ng-click="setCurrentSkwiki(skwiki)">
            {{skwiki.title}}
          </div>
        </div>
      </div>

      <div class = "one-third column" style="margin-top: 25%" >
      <div ng-show = "currentSkwiki.text">
        <div class = "displaySelectedSkwiki">
          <h5>{{currentSkwiki.title}}</h5>
          <p>{{currentSkwiki.text}}</p>
        </div>
        <div class = "editSkwiki" >
          Edit Article for {{currentSkwiki.title}}: <br>
          <input ng-model = "editText" placeholder = "rewrite paleontology"><br>
          <button type = "submit" class = "edit" ng-click = "editSkwiki(currentSkwiki._id)" >Edit Skwiki</button>
          <button type = "submit" class = "delete" ng-click = "deleteSkwiki(currentSkwiki._id)" >Delete Skwiki</button>
        </div>
      </div>
      </div>

      <div class = "one-third column" style="margin-top: 25%">
        <h5> Contribute An Article </h5>
        <div class = "addNewSkwikiEntry">
          Title: <input type="text" ng-model = "title"> <br>
          Article: <input type="text" ng-model = "text"><br>
          <button type = "submit" class = "add" ng-click = "createSkwiki()">Add Skwiki</button>
        </div>
      </div>
      

      
    </div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
